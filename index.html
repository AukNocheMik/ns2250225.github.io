<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="/static/js/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="/static/js/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- load gltf model -->
    <a-marker preset='hiro'>
      <!-- <a-entity gltf-model="/static/gltf/scene.gltf" scale="0.05 0.05 0.05" position="0 0 -3"></a-entity> -->
      <a-box scale="1 1 1" position="0 0 -3"></a-box>
    </a-marker>
    
    <!-- add camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
