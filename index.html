<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="/static/js/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="/static/js/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="scene" src="/static/gltf/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset='hiro'>
      <a-entity gltf-model-next="src: url(/static/gltf/scene.gltf);" scale="1 1 1" position="0 0.5 0"></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
